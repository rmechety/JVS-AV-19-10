<script>
	// Exemple de code qui fais un tapis
	function tapis(n) {
		let str = "";
		for (let i = 0; i < n; i++) {
			for (let j = 0; j < n; j++) {
				if (i % 2 == 0) {
					if (j % 2 == 0) {
						str += "*";
					} else {
						str += "#";
					}
				} else {
					if (j % 2 == 0) {
						str += "#";
					} else {
						str += "*";
					}
				}
			}
			str += "\n";
		}
		return str;
	}

	console.log(tapis(5));

	// *#*#*
	// #*#*#
	// *#*#*
	// #*#*#
	// *#*#*
</script>
