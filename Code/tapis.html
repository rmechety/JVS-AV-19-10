<script>
	// Exemple de code qui fais un tapis
	function tapis(n) {
		let str = "";
		for (let i = 0; i < n - 1; i++) {
			for (let j = 0; j < n - 1; j++) {
				if (i % 2 == 0) {
					if (j % 2 == 0) {
						str += "*";
					} else {
						str += "#";
					}
				} else {
					if (j % 2 == 0) {
						str += "#";
					} else {
						str += "*";
					}
				}
			}
		}
		return str;
	}
	console.log(tapis(5));
</script>
