<script>
	function filter(array, functiondetest) {
		let ret = [];
		//    for (const iterator of object) {
		//            // element
		//    }

		//    for (const key in object) {
		//            // propriete
		//    }
		for (const e of array) {
			if (functiondetest(e)) {
				ret.push(e);
			}
		}

		return ret;
	}
	console.log(filter([2, 30, 3, 20, 1, 9], (x) => x > 20));
</script>
